<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice 3 </title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-teal-800">
    <header>
        <section class="text-center">
            <h1 class="text-4xl font-bold text-white mt-8 mb-5">Style Your Text</h1>
            <div class="text-center bg-green-200 border-2 border-red-500 w-9/12 mx-auto">
                <div class=" grid grid-cols-3 justify-between text-center w-9/12 mx-auto pt-5 items-center">

                    <div class="flex gap-4 items-center">
                        <button id="bold"><i class="fa-solid fa-b"></i></button>
                        <button id="italic"><i class="fa-solid fa-italic"></i></button>
                        <button id="underline"><i class="fa-solid fa-underline"></i></button>
                    </div>

                    <div class="flex gap-4">
                        
                        <button id="left"><i class="fa-solid fa-align-left"></i></button>
                        <button id="center"><i class="fa-solid fa-align-center"></i></button>
                        <button id="right"><i class="fa-solid fa-align-right"></i></button>
                        <button id="justify"><i class="fa-solid fa-align-justify"></i></button>
                    </div>
                    <div class="flex gap-4 items-center justify-end">
                        <input id="size" onclick="textSize()" class="w-12" type="number">
                            <button id="font"><i class="fa-solid fa-font"></i></button>
                         <input onclick="textColor()" type="color" name="" id="color">
                    </div>
                </div>
                <div class="border-b-2 border-gray-600 mt-3 w-11/12 mx-auto "></div>

            <div class="mt-10 pb-4">
                <textarea name="" id="textArae" cols="104" rows="10"> This Is Sample Text </textarea>
            </div>
            </div>
        </section>
    </header>
    <script src="text.js"></script>
</body>
</html>
